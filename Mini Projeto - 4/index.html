<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Cadastro</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> <!-- Font Awesome -->
</head>
<body>
    <div class="container">
        <div class="register-section">
            <h2>CADASTRE-SE AQUI</h2>
            <form class="register-form">
                <div class="form-grid">
                    <!-- Coluna 1 -->
                    <div class="form-column">
                        <div class="form-group">
                            <label for="name"><i class="fas fa-user"></i> Nome completo:</label>
                            <input type="text" id="name" placeholder="Digite seu nome">
                        </div>
                        <div class="form-group">
                            <label for="cpf"><i class="fas fa-id-card"></i> CPF:</label>
                            <input type="text" id="cpf" placeholder="000.000.000-00">
                        </div>
                        <div class="form-group">
                            <label for="birthdate"><i class="fas fa-calendar-alt"></i> Data de Nascimento:</label>
                            <input type="date" id="birthdate" placeholder="Selecione sua data de nascimento">
                        </div>
                        <div class="form-group">
                            <label for="education"><i class="fas fa-graduation-cap"></i> Escolaridade:</label>
                            <select id="education">
                                <option value="">Selecione</option>
                                <option value="fundamental-incompleto">Ensino Fundamental Incompleto</option>
                                <option value="fundamental-completo">Ensino Fundamental Completo</option>
                                <option value="medio-incompleto">Ensino Médio Incompleto</option>
                                <option value="medio-completo">Ensino Médio Completo</option>
                                <option value="superior-incompleto">Ensino Superior Incompleto</option>
                                <option value="superior-completo">Ensino Superior Completo</option>
                                <option value="pos-graduacao">Pós-Graduação</option>
                                <option value="mestrado">Mestrado</option>
                                <option value="doutorado">Doutorado</option>
                            </select>
                        </div>
                    </div>

                    <!-- Coluna 2 -->
                    <div class="form-column">
                        <div class="form-group">
                            <label for="address"><i class="fas fa-map-marker-alt"></i> Endereço:</label>
                            <input type="text" id="address" placeholder="Rua Exemplo, 123 - Bairro">
                        </div>
                        <div class="form-group">
                            <label for="city"><i class="fas fa-city"></i> Cidade:</label>
                            <input type="text" id="city" placeholder="Digite sua cidade">
                        </div>
                        <div class="form-group">
                            <label for="state"><i class="fas fa-map"></i> Estado:</label>
                            <select id="state">
                                <option value="">Selecione</option>
                                <option>SP</option>
                                <option>RJ</option>
                                <option>MG</option>
                                <option>RS</option>
                                <!-- Adicionar mais estados -->
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="zip"><i class="fas fa-envelope"></i> CEP:</label>
                            <input type="text" id="zip" placeholder="00000-000">
                        </div>
                    </div>

                    <!-- Coluna 3 -->
                    <div class="form-column">
                        <div class="form-group">
                            <label for="email"><i class="fas fa-envelope"></i> E-mail:</label>
                            <input type="email" id="email" placeholder="Digite seu e-mail">
                        </div>
                        <div class="form-group">
                            <label for="phone"><i class="fas fa-phone"></i> Número de Telefone:</label>
                            <input type="tel" id="phone" placeholder="Digite seu telefone">
                        </div>
                        <div class="form-group">
                            <label for="password"><i class="fas fa-lock"></i> Senha:</label>
                            <input type="password" id="password" placeholder="Digite sua senha">
                        </div>
                        <div class="form-group">
                            <label for="confirm-password"><i class="fas fa-lock"></i> Confirme sua senha:</label>
                            <input type="password" id="confirm-password" placeholder="Confirme sua senha">
                        </div>
                    </div>
                </div>
                <div class="confirm-autorization">
                    <input type="checkbox" id="offers">
                    <p class="terms">
                        Eu concordo com os <a href="#">Termos de Uso</a>, <a href="#">Política de Privacidade</a> e <a href="#">Política de Cookies</a>, e autorizo o uso dos meus dados para fins relacionados ao cadastro e comunicação conforme descrito.
                    </p>
                </div>                
                <div class="form-actions">
                    <button type="submit" class="register-button"><i class="fas fa-user-plus"></i> CADASTRA-SE</button>
                    <button type="button" class="register-button" id="reset-button"><i class="fas fa-trash"></i> LIMPAR</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
